repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
    -   id: ruff
        types_or: [ python, pyi ]
        args: [ "--fix" ]
    -   id: ruff-format
        types_or: [ python, pyi ]

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
